<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1 style="text-align: center">Registration Form</h1>
    <form action="" method="post" style="text-align: center">
      <div style="display: flex; flex-wrap: wrap; margin-top: 50px">
        <div style="width: 50%; text-align: end">
          <label for="fname" style="font-size: 20px">First name:</label>
          <input type="text" id="fname" name="fname" value="" placeholder="first name" style="width: 50%; height: 40px" />
        </div>
        <div style="width: 50%; text-align: start">
          <label for="lname" style="margin-left: 50px; font-size: 20px">Last name:</label>
          <input type="text" id="lname" name="lname" value="" placeholder="last name" style="width: 50%; height: 40px" />
        </div>
      </div>
      <div style="display: flex; flex-wrap: wrap; margin-top: 50px">
        <div style="width: 50%; text-align: end">
          <label for="email" style="font-size: 20px">Email:</label>
          <input type="text" id="email" name="email" value="" placeholder="email" style="width: 50%; height: 40px" />
        </div>
        <div style="width: 50%; text-align: start">
          <label for="telephone" style="margin-left: 50px; font-size: 20px">Telephone:</label>
          <input type="text" id="telephone" name="telephone" value="" placeholder="telephone" style="width: 50%; height: 40px" />
        </div>
      </div>
      <div style="display: flex; flex-wrap: wrap; margin-top: 50px">
        <div style="width: 50%; text-align: end">
          <label for="age" style="font-size: 20px">Age:</label>
          <input type="number" id="age" name="age" value="" placeholder="age" style="width: 50%; height: 40px" min="1" />
        </div>
        <div style="width: 50%; text-align: start">
          <label for="hobby" style="margin-left: 50px; font-size: 20px">Hobby:</label>
          <input type="text" id="hobby" name="hobby" value="" placeholder="hobby" style="width: 50%; height: 40px; margin-left: 30px" />
        </div>
      </div>
      <div style="display: flex; flex-wrap: wrap; margin-top: 50px">
        <div style="width: 50%; text-align: end">
          <label for="socialMedia" style="font-size: 20px">Social Media Url:</label>
          <input type="text" id="socialMedia" name="socialMedia" value="" placeholder="socialMedia" style="width: 50%; height: 40px" />
        </div>
        <div style="width: 50%; text-align: start">
          <label for="gender" style="margin-left: 50px; font-size: 20px">Gender:</label>
          <input type="radio" id="female" name="Gender" value="female" style="margin-left: 25px;" /><label for="female">Female</label>
          <input type="radio" id="male" name="Gender" value="male" /><label for="male">Male</label>
        </div>
      </div>
      <table style="margin-left: auto; margin-right: auto; width: 100%; margin-top: 25px;">
        <tr>
          <td style="width: 25%; text-align: end">
              <label for="fname" style="font-size: 20px">Biography:</label>
          </td>
          <td style="width: 75%; text-align: start">
              <textarea name="" id="" cols="48" rows="10"></textarea>
          </td>
        </tr>
        <!-- <tr>
          <th style="width: 50%; text-align: end">
            <div style="width: 100%">
              <label for="fname" style="font-size: 20px">First name:</label>
              <input type="text" id="fname" name="fname" value="" placeholder="first name" style="width: 50%; height: 40px" />
            </div>
          </th>
          <th style="width: 50%; text-align: center">
            <div style="width: 100%">
              <label for="lname" style="font-size: 20px">Social Media Url:</label>
              <input type="text" id="lname" name="lname" value="" placeholder="last name" style="width: 50%; height: 40px" />
            </div>
          </th>
        </tr> -->
      </table>
      <input type="submit" value="Submit" style="margin-top: 25px; width: 250px;" />
    </form>
  </body>
</html>
